<!DOCTYPE html>
<head>
	<title>Rugrats Matching Game</title>

	<!--Link CSS style sheet for one player game-->
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>

	<!--Create H1 div for the Rugrats logo with a class of logo assigned to the image-->
	<div><h1><img src="https://upload.wikimedia.org/wikipedia/de/7/7a/Logo_Rugrats.svg" class = 'logo' alt="Logo_Rugrats"></h1></div>
	<!--Button to Refresh the game board and shurffle images-->
	<div class="refresh"><button>Play Again</button></div>
	<!--Create Table for the playing cards with a class of gam board-->
	<table id="gameBoard" class="table">
		<tbody>
			<tr> <!--create new table row 1 to house playing cards-->
				<th id="topLeft" class="cells"><img class="cardBack" src="https://vignette.wikia.nocookie.net/90scartoons/images/9/99/Rugrats_Title_Card.png/revision/latest?cb=20150714230633" alt ="card back" height="200px" width="200px"/><img class="reptar" src="https://i.pinimg.com/originals/26/01/7c/26017c3086a012d1e8d330a112932ec2.jpg" alt="Reptar" height="200" width="200" style="display:none"/></th>

				<!--Top Left cell-->
				<th id="topMiddle" class="cells"><img class="cardBack" src="https://vignette.wikia.nocookie.net/90scartoons/images/9/99/Rugrats_Title_Card.png/revision/latest?cb=20150714230633" alt ="card back" height="200px" width="200px"/><img class="reptar" src="https://i.pinimg.com/originals/26/01/7c/26017c3086a012d1e8d330a112932ec2.jpg" alt="Reptar" height="200" width="200" style="display:none"/></th> 

				<!--Top Middle cell-->
				<th id="topRight" class="cells"><img class="cardBack" src="https://vignette.wikia.nocookie.net/90scartoons/images/9/99/Rugrats_Title_Card.png/revision/latest?cb=20150714230633" alt ="card back" height="200px" width="200px"/><img class="tommyCard" src="https://vignette3.wikia.nocookie.net/rugratseries/images/1/1a/Tommy.jpg/revision/latest?cb=20110202050218" alt="Tommy" height="200px" width="200px" style="display:none" /></th> 
				<!--Bottom Middle Cell-->
			</tr>
			<tr> <!--create new table row 2 to house palying cards-->

				<!--Bottom Left cell-->
				<th id="bottomLeft" class="cells"><img class="cardBack" src="https://vignette.wikia.nocookie.net/90scartoons/images/9/99/Rugrats_Title_Card.png/revision/latest?cb=20150714230633" alt ="card back" height="200px" width="200px"/><img class="tommyCard" src="https://vignette3.wikia.nocookie.net/rugratseries/images/1/1a/Tommy.jpg/revision/latest?cb=20110202050218" alt="Tommy" height="200px" width="200px" style="display:none" /></th> 

				<!--Bottom Middle Cell-->
				<th id="bottomMiddle" class="cells"><img class="cardBack" src="https://vignette.wikia.nocookie.net/90scartoons/images/9/99/Rugrats_Title_Card.png/revision/latest?cb=20150714230633" alt ="card back" height="200px" width="200px"/><img class="angelicaCard" src="http://images5.fanpop.com/image/photos/30200000/pickles-love-rugrats-angelica-30294655-332-363.jpg" alt="Angelica" height="200px" width="200px" style="display:none"/></th> 

				<!--Bottom Right Cell-->
				<div><th id="bottmRight" class="cells"><img class="cardBack" src="https://vignette.wikia.nocookie.net/90scartoons/images/9/99/Rugrats_Title_Card.png/revision/latest?cb=20150714230633" alt ="card back" height="200px" width="200px"/><img class="angelicaCard" src="http://images5.fanpop.com/image/photos/30200000/pickles-love-rugrats-angelica-30294655-332-363.jpg" alt="Angelica" height="200px" width="200px" style="display:none"/></th> 

			</tr>
		</tbody>
	</table>

	<!--Link jquery CDN-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!--Link JS file-->
	<script type="text/javascript" src="my2.js"></script>
	
</body>
</html>
