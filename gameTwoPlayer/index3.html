<!DOCTYPE html>
<head>
	<title>Rugrats Matching Game</title>

	<!--Link CSS style sheet for one player game-->
	<link rel="stylesheet" type="text/css" href="style3.css">
	<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
</head>
<body>

	<!--Create H1 div for the Rugrats logo with a class of logo assigned to the image-->
	<div><h1><img src="https://upload.wikimedia.org/wikipedia/de/7/7a/Logo_Rugrats.svg" class = 'logo' alt="Logo_Rugrats"></h1></div>

	<h2 class="score">Score</h2>
	<h2 class="points">Points</h2>
	<!--Button to Refresh the game board and shurffle images-->
	<div class="refresh"><button>Play Again</button></div>
	<!--Create Table for the playing cards with a class of gam board-->
	<table id="gameBoard" class="table">
		<tbody>
			<tr> <!--create new table row 1 to house playing cards-->

				<!--Top Left cell-->
				<!--The card back image with class of cardBack and the reptar card is assigned to this th, the reptar card with class of reptarCard is hidden. Both images are styled to fit the div size .cells-->
				<th class="cells" id="topLeft">
					<img class="cardBack" src="https://vignette.wikia.nocookie.net/90scartoons/images/9/99/Rugrats_Title_Card.png/revision/latest?cb=20150714230633" alt ="card back" height="200px" width="200px"/>
					<img class="cardFront reptar" src="https://i.pinimg.com/originals/26/01/7c/26017c3086a012d1e8d330a112932ec2.jpg" alt="Reptar" height="200" width="200" style="display: none"/>
				</th>

				<!--Top Middle cell-->
				<!--The card back image with class of cardBack and the reptar card is assigned to this th, the reptar card with class of reptarCard is hidden. Both images are styled to fit the div size .cells-->
				<th class="cells" id="topMiddle">
					<img class="cardBack" src="https://vignette.wikia.nocookie.net/90scartoons/images/9/99/Rugrats_Title_Card.png/revision/latest?cb=20150714230633" alt ="card back" height="200px" width="200px"/>
					<img class="cardFront reptar" src="https://i.pinimg.com/originals/26/01/7c/26017c3086a012d1e8d330a112932ec2.jpg" alt="Reptar" height="200" width="200" style="display: none"/>
				</th>

				<!--Top Right Cell-->
				<!--The card back image with class of cardBack and the tommy card with class of tommyCard is assigned to this th, the reptar card is hidden. Both images are styled to fit the div size .cells-->
				<th class="cells" id="topRight" >
					<img class="cardBack" src="https://vignette.wikia.nocookie.net/90scartoons/images/9/99/Rugrats_Title_Card.png/revision/latest?cb=20150714230633" alt ="card back" height="200px" width="200px"/>
					<img class="cardFront tommy" src="https://vignette3.wikia.nocookie.net/rugratseries/images/1/1a/Tommy.jpg/revision/latest?cb=20110202050218" alt="Tommy" height="200px" width="200px" style="display: none"/>
				</th>
				
			</tr>
			<tr> <!--create new table row 2 to house palying cards-->

				<!--Bottom Left cell-->
				<!--The card back image with class of cardBack and the tommy card with class of tommyCard is assigned to this th, the reptar card is hidden. Both images are styled to fit the div size .cells-->
				
				<th class="cells" id="bottomLeft">
					<img class="cardBack" src="https://vignette.wikia.nocookie.net/90scartoons/images/9/99/Rugrats_Title_Card.png/revision/latest?cb=20150714230633" alt ="card back" height="200px" width="200px"/>
					<img class="cardFront tommy" src="https://vignette3.wikia.nocookie.net/rugratseries/images/1/1a/Tommy.jpg/revision/latest?cb=20110202050218" alt="Tommy" height="200px" width="200px" style="display: none"/>
				</th>

				<!--Bottom Middle Cell-->
				<!--The card back image with class of cardBack and the angelica card with class of angelicaCard is assigned to this th, the reptar card is hidden. Both images are styled to fit the div size .cells-->
				<th class="cells" id="bottomMiddle">
					<img class="cardBack" src="https://vignette.wikia.nocookie.net/90scartoons/images/9/99/Rugrats_Title_Card.png/revision/latest?cb=20150714230633" alt ="card back" height="200px" width="200px"/>
					<img class="cardFront angelica" src="http://images5.fanpop.com/image/photos/30200000/pickles-love-rugrats-angelica-30294655-332-363.jpg" alt="Angelica" height="200px" width="200px" style="display: none" />
					</th> 

				<!--Bottom Right Cell-->
				<!--The card back image with class of cardBack and the angelica card with class of angelicaCard is assigned to this th, the reptar card is hidden. Both images are styled to fit the div size .cells-->
				<th class="cells" id="bottomRight">
					<img class="cardBack" src="https://vignette.wikia.nocookie.net/90scartoons/images/9/99/Rugrats_Title_Card.png/revision/latest?cb=20150714230633" alt ="card back" height="200px" width="200px"/>
					<img class="cardFront angelica" src="http://images5.fanpop.com/image/photos/30200000/pickles-love-rugrats-angelica-30294655-332-363.jpg" alt="Angelica" height="200px" width="200px" style="display: none"/>
				</th> 

			</tr>
		</tbody>
	</table>

	<!--Link jquery CDN-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!--Link JS file-->
	<script type="text/javascript" src="my3.js"></script>
	
</body>
</html>
